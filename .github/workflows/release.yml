name: Release

on:
  push:
    tags:
      - 'v*.rc'

env:
  CARGO_TERM_COLOR: always

jobs:
  update-versions:
    name: Update versions from tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Extract version from tag
        id: get_version
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          # Strip .rc suffix
          VERSION=${TAG_VERSION%.rc}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "rc_tag=$TAG_VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION (from RC tag: $TAG_VERSION)"

      - name: Update Cargo.toml version
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          sed -i.bak "s/^version = \".*\"/version = \"$VERSION\"/" crates/muxox/Cargo.toml
          rm -f crates/muxox/Cargo.toml.bak
          echo "Updated Cargo.toml to version $VERSION"
          grep "^version" crates/muxox/Cargo.toml

      - name: Update package.json version
        run: |
          cd npm
          VERSION="${{ steps.get_version.outputs.version }}"
          npm version $VERSION --no-git-tag-version --allow-same-version
          echo "Updated package.json to version $VERSION"
          grep "\"version\"" package.json

      - name: Commit version updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add crates/muxox/Cargo.toml npm/package.json
          git diff --staged --quiet || git commit -m "chore: update versions to ${{ steps.get_version.outputs.version }} from tag"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master

      - name: Create release tag
        run: |
          git tag -a "v${{ steps.get_version.outputs.version }}" -m "Release version ${{ steps.get_version.outputs.version }}"
          git push origin "v${{ steps.get_version.outputs.version }}"

  test:
    name: Test before release
    runs-on: ubuntu-latest
    needs: update-versions
    defaults:
      run:
        working-directory: crates/muxox
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: master

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Setup Rust
        run: rustup update stable && rustup default stable

      - name: Install clippy and rustfmt
        run: rustup component add clippy rustfmt

      - name: Cargo fmt (check)
        run: cargo fmt --all -- --check

      - name: Clippy
        shell: bash
        run: cargo clippy --all-targets

      - name: Tests
        shell: bash
        run: cargo test --all-features

  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Required for OIDC token exchange https://crates.io/docs/trusted-publishing
    needs: test
    defaults:
      run:
        working-directory: crates/muxox
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: master

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Setup Rust
        run: rustup update stable && rustup default stable

      # See Trusted publishing: https://crates.io/docs/trusted-publishing
      - uses: rust-lang/crates-io-auth-action@v1
        id: auth

      - run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}

  build-binaries:
    name: Build binaries
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: muxox-x86_64-unknown-linux-gnu
          - target: x86_64-apple-darwin
            os: macos-latest
            name: muxox-x86_64-apple-darwin
          - target: aarch64-apple-darwin
            os: macos-latest
            name: muxox-aarch64-apple-darwin
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: muxox-x86_64-pc-windows-msvc.exe
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: master

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Setup Rust
        run: rustup update stable && rustup default stable

      - name: Add target
        run: rustup target add ${{ matrix.target }}

      - name: Build binary
        run: cargo build --release --target ${{ matrix.target }} -p muxox
        env:
          CARGO_TERM_COLOR: always

      - name: Package binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.name }}.tar.gz muxox
          cd ../../../

      - name: Package binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ matrix.name }}.zip muxox.exe
          cd ../../../

      - name: Upload binary artifacts (Unix)
        if: matrix.os != 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}.tar.gz

      - name: Upload binary artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}.zip

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [test, publish, build-binaries]
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract tag name
        id: tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          # Generate changelog
          if [ -n "$PREV_TAG" ]; then
            echo "## What's Changed" > changelog.md
            echo "" >> changelog.md
            git log --pretty=format:"* %s (%h)" ${PREV_TAG}..HEAD >> changelog.md
            echo "" >> changelog.md
            echo "" >> changelog.md
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${{ steps.tag.outputs.tag }}" >> changelog.md
          else
            echo "## What's Changed" > changelog.md
            echo "" >> changelog.md
            echo "Initial release of muxox" >> changelog.md
            echo "" >> changelog.md
            echo "a dev tool." >> changelog.md
          fi
          
          # Set the changelog as output (handle multiline)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat changelog.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ "${{ steps.tag.outputs.tag }}" == *"-"* ]]; then
            PRERELEASE_FLAG="--prerelease"
          else
            PRERELEASE_FLAG=""
          fi
          
          gh release create "${{ steps.tag.outputs.tag }}" \
            --title "Release ${{ steps.tag.outputs.tag }}" \
            --notes-file changelog.md \
            $PRERELEASE_FLAG \
            artifacts/muxox-x86_64-unknown-linux-gnu/muxox-x86_64-unknown-linux-gnu.tar.gz \
            artifacts/muxox-x86_64-apple-darwin/muxox-x86_64-apple-darwin.tar.gz \
            artifacts/muxox-aarch64-apple-darwin/muxox-aarch64-apple-darwin.tar.gz \
            artifacts/muxox-x86_64-pc-windows-msvc.exe/muxox-x86_64-pc-windows-msvc.exe.zip